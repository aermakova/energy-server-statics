<div class="add-project">
    <div class="row space-between">

            <form action="#" class="form">
                <div class="form-group">
                    <label for="inputText4" hidden></label>
                    <input type="text" class="input-fill" id="inputText4" placeholder="* טקיורפה םש">
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="input6" hidden></label>
                        <select id="input6" class="input-fill">
                            <option selected>* םילקא רוזא</option>
                            <option>* םילקא רוזא</option>
                            <option>* םילקא רוזא</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="input7" hidden></label>
                        <select id="input7" class="input-fill">
                            <option selected>* םילקא רוזא</option>
                            <option>* םילקא רוזא</option>
                            <option>* םילקא רוזא</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText8" hidden></label>
                    <input type="text" class="input-fill" id="inputText8" placeholder="טקיורפה םש">
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputText5" hidden></label>
                        <input type="text" class="input-fill" id="inputText5" placeholder="טקיורפה םש">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputText6" hidden></label>
                        <input type="text" class="input-fill" id="inputText6" placeholder="טקיורפה םש">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText7" hidden></label>
                    <input type="text" class="input-fill" id="inputText7" placeholder="טקיורפה םש">
                </div>
                <button class="btn btn-blue btn-big">עצב</button>
            </form>
        </div>
        <div class="col-5">
            <form action="" class="form form-file">
                <div class="file-upload file-upload-big">
                    <div class="image-upload-wrap show">
                        <input class="file-upload-input" type='file'  accept="image/*" />
                        <div class="drag-text">
                            <span class="drag-text__format">Jpg, <ins>Png</ins> ...</span>
                            <p class="drag-text__info">Drag and drop a file <span>or</span></p>
                            <button class="btn btn-blue btn-small" type="button">Browse</button>
                            <span class="drag-text__size">Max 700 kb</span>
                        </div>
                    </div>
                    <div class="file-upload-content hide">
                        <img class="file-upload-image" src="../img/cards/card-1.jpg" alt="your image" />
                        <div class="file-upload-btn">
                            <button type="button" class="btn btn-icon btn-icon-remove btn-icon-remove-white"></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-blue btn-big btn-disabled" disabled>עצב</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
